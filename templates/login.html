
{% extends 'layout.html' %}
{% block body %}

	<link rel="stylesheet" href="{{ url_for('.static',filename='css/login.css') }}" type="text/css" media="screen" charset="utf-8">

<div class='container'>

	<br>
	<h5 class="center-align">Please, login into your account</h5>
	<br>

	<div class="center-align " id='panel'>

		<form class="col s12 grey lighten-4" method="post">

			<div class='row'>
				<div class='input-field col s12'>
					<input class='validate' type='email' name='email' id='email' />
					<label for='email'>Enter your email</label>
				</div>
			</div>

			<div class='row'>
				<div class='input-field col s12'>
					<input class='validate' type='password' name='password' id='password' />
					<label for='password'>Enter your password</label>
				</div>
				<label style='float: right;'>
					<a class='pink-text' href='#!'><b>Forgot Password?</b></a>
				</label>
			</div>

			<br />
			<div class='row'>
				<button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
			</div>
		</form>

	</div>

	<div class='center-align'>	
		<a  href="{{ url_for('.register') }}">Create account</a>
	</div>

</div>

{% endblock %}
