{% extends 'layout.html' %}

{% block body %}
<link rel='stylesheet' href='{{ url_for('.static', filename = 'css/map.css') }}'>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIJnAcRpSu1TXMcAHId0rjLAco1sYvUqI"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

<div class='container-fluid flow-text'>

	<div id='main' class='row'>

		<div class='col s0 m3'>
			<div class='center'>{{ title }}</div>

			<ul id='mapMarkers' class="collection">
			</ul>

		</div>

		<div class='col s12 m6'>
			<div id='map'></div>
		</div>

		<div class='col s0 m3'>

			<div class='center'>Members</div>
			<ul id='map_members' class="collection"></ul>

			<div class="input-field">
				<input id="searchFriend" type="text" class="validate" autocomplete="off">
				<label for="searchFriend">Search by name the user you want to invite</label>
			</div>
			<ul id='inviteFriendsList' class='collection'></ul>

		</div>

	</div>



</div>

<script>
	var hash_path = `{{hash_id}}`
	var modeMap = `{{mode}}`
	var myUsername = `{{session['username']}}`
</script>
<script src="{{ url_for('.static', filename='js/map.js') }}"></script>

{% endblock %}
