
{% extends 'layout.html' %}

{% block body %}
<script src="{{ url_for('.static', filename='js/createMap.js') }}"></script>	

<div class='container'>

	<div class='row'>
		<form class='col s12' method='post'>

			<h5>Create an interactive map and share it with your friends</h5>

			<div class="row">
				<div class="input-field col s12">
					<input id="title" type="text" name='mapTitle' class="">
					<label for="title">Map Title</label>
				</div>
			</div>

			<div class="input-field col s12">
				<select id='mode' name='mode'>
					<option value="" disabled selected>Select who will be able to access/modify the map</option>
					<option value="1">Only users that I choose</option>
					<option value="2">Map is open to everyone</option>
				</select>
				<label>Select access mode</label>
			</div>

			{# <div id='friendsList' class='col s12'></div> #}

			<div class='center-align'>
				<button type='submit' class='btn blue'>Create Map</button>
			</div>

		</form>
	</div>

</div>


{% endblock %}
